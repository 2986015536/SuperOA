<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <script src="../../layui/layui.js"></script>
    <script src="../../js/echarts.min.js"></script>
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <style>
        #dvtbusers{
            margin-left: 40px;
            margin-top: 40px;
            width: 80%;
            height: 500px;
        }
        #download{
            position: absolute;
            left:150px;
            top: 40px;
        }
    </style>
</head>
<body>
<div id="dvtbusers"></div>
<a href="downloadExcel.do" id="download" class="layui-btn  layui-btn-sm layui-bg-red " data-method="method">下载数据</a>
<script>
    var echarts1=echarts.init(document.getElementById("dvtbusers"));
    var option1={
        title:{
            text:"各部门人数",
            link:"http://www.baidu.com"
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['部门人数']
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value}'
            }
        },
        series: [
            {
                name: '部门人数',
                type: 'line',
                data: [11, 11, 15, 13, 12, 13, 10],
            }
        ]
    };
       echarts1.setOption(option1);

        $.ajax({
            url:"showEcharts.do",
            method:"get",
            success:function(r){
                console.log(r);
                option1.xAxis.data=r.deptName;
                option1.series[0].data=r.deptCount;
                console.log(option1);
                echarts1.setOption(option1);
            }

    });

    layui.use([ 'layer'], function () {
        var layer = layui.layer;

        //触发事件
        var active = {
            method: function(){
                layer.msg('加载中', {
                    icon: 16
                    ,shade: 0.01
                });
            }

        };


        $('.layui-btn').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    });



</script>
</body>
</html>
