<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>员工信息</title>

<body>

<div class="layui-form  serchFuzzyDiv">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">部门id</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" autocomplete="off" name="did">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" autocomplete="off" name="name">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">&nbsp;&nbsp;&nbsp;身份证号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" autocomplete="off" name="cardid">
            </div>
        </div>

        <br>

        <div class="layui-inline">
            <label class="layui-form-label">职位id</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" autocomplete="off" name="jid">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="gender" value="0" title="女" checked="">
                <input type="radio" name="gender" value="1" title="男">
                <input type="radio" name="gender" value="2" title="未知">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" autocomplete="off" name="phone">
            </div>
        </div>



        <button class="layui-btn" data-type="reload" lay-submit lay-filter="reload">搜索</button>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" data-type="add">新增</button>
        <button class="layui-btn" data-type="deleteMany">批量删除</button>
    </div>
</div>

<table class="layui-hide" id="employeeTable" lay-filter="employeeTable"></table>


</body>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

</script>

<script>
    // 动态的导入资源
    layui.use(['table', "laypage", "layer", 'carousel', 'upload', 'element', 'slider','form', 'laydate'], function(){
        //初始化table组件对象
        var table = layui.table
            ,form = layui.form
            ,laypage =layui.laypage//分页的组件
            ,layer = layui.layer//弹框
            ,laydate = layui.laydate//日期组件
            ,element = layui.element;//元素的操作

        // 表格渲染
        table.render({
            elem: '#employeeTable'
            , id: 'employeeTableReload'
            , url: "../../employee/selectFuzzy.do"
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , page: {
                curr: 1 //设定初始在第 1 页
                , groups: 7 //只显示 7 个连续页码
            }
            , totalRow: true
            , cols: [[
                {type:'checkbox'}
                , {field: 'id', width: 50, title: 'id' }
                , {field: 'name', width: 80, title: '姓名'}
                , {field: 'gender', width: 50, title: '性别',
                    templet: function(d){if(d.gender == 1){return '男'}else{return '女'}} }
                , {field: 'phone', width: 120, title: '手机号'}
                , {field: 'email', width: 200, title: '邮箱'}
                , {field: 'jName', width: 100, title: '职位'}
                , {field: 'education', width: 60, title: '学历'}
                , {field: 'cardid', width: 180, title: '身份证号码'}
                , {field: 'dName', width: 120, title: '部门'}
                , {field: 'address', width: 200, title: '联系地址'}
                , {field: 'createDate', width: 120, title: '建档日期'}
                , {title: '操作', width: 120, toolbar: '#barDemo', align: 'center'}
            ]]
        });

        // 表上方按钮功能函数
        var active = {
            add: function(){ //增加
                var checkStatus = table.checkStatus('employeeTableReload')
                    ,data = checkStatus.data;
                window.parent.pClick("addEmployee");
            }
            ,deleteMany: function(){ //批量删除
                var checkStatus = table.checkStatus('employeeTableReload')
                    ,data = checkStatus.data;
                var arrStr = "";
                for (i = 0; i < data.length; i++) {
                    arrStr = arrStr + data[i].id + ",";
                }
                arrStr = arrStr.substring(0, arrStr.length-1);
                console.log(arrStr);
                $.post("../../employee/delete.do", {'ids':arrStr}, function(data){
                    if (data.code == 1) {
                        layer.msg('删除了：'+ data.length + ' 个');
                    }
                },"json");
            }
        };
        // 监听表上方按键
        $('.serchFuzzyDiv .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听搜索按键提交
        form.on('submit(reload)', function(data){
            layer.msg(JSON.stringify(data.field));
            console.log(data)
            console.log(data.field.did)
            //执行重载
            table.reload('employeeTableReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {  // 额外需要提交的参数
                    did: data.field.did,
                    name: data.field.name,
                    cardid: data.field.cardid,
                    jid: data.field.jid,
                    gender: data.field.gender,
                    phone: data.field.phone,
                }
            });

            return false;
        });



        //监听行工具事件
        table.on('tool(employeeTable)', function(obj){
            var eid = obj.data.id;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url:"../../employee/delete.do",
                        type:"post",
                        data:{"ids":eid},
                        dataType:'json',
                        success:function(res) {
                            if(res.code == 1) {
                                alert("删除成功！");
                                obj.del();
                                layer.close(index);

                            } else {
                                layer.alert(res.info);
                            }
                        },
                        error: function() {
                            alert("ajax错误");
                        }
                    });


                });
            } else if(obj.event === 'edit'){
                id = obj.data.id;

                    closeBtn: 1, //显示关闭按钮
                    anim: 4,
                    shadeClose: true, //开启遮罩关闭
                    content: editHtml.innerHTML,
                    area: ['600px', '450px'], //宽高

                });

                // TODO 修改的js代码
                // 代码开始
                layui.use(['form', 'layedit', 'laydate'], function () {
                    var form = layui.form
                        , layer = layui.layer

                    //日期
                    laydate.render({

                    });

                    //给表单赋值
                    form.val("editForm", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                        "id": obj.data.id
                        ,"address": obj.data.address

                        ,"party": obj.data.party
                        ,"phone": obj.data.phone
                        ,"postCode": obj.data.postCode
                        ,"qqNum": obj.data.qqNum
                        ,"speciality": obj.data.speciality
                    });

                    //创建一个编辑器
                    // var editIndex = layedit.build('LAY_demo_editor');

                    //自定义验证规则
                    form.verify({
                        title: function (value) {

                                return '亲，这是必选项哦';
                            }
                        }
                        , content: function (value) {
                            layedit.sync(editIndex);
                        }
                    });

                    //监听指定开关
                    form.on('switch(switchTest)', function (data) {
                        layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                            offset: '6px'
                        });
                        layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
                    });

                    //监听提交
                    form.on('submit(demo1)', function (data) {
                        $.ajax({
                            type: 'post',
                            url: '../../employee/update.do',
                            data: $('form').serialize(),
                            dataType: 'json',
                            success: function (data) {
                                alert(data.info);
                            }
                        })
                        return false;
                    });


                });
                // 代码结束

                //监听提交
                form.on('submit(formDemo)', function () {
                    $.ajax({
                        url: "../../employee/updateDept.do",
                        data: $("form").serialize(),
                        type: 'post',
                        success: function (data) {
                            if (data.code == 1) {
                                layer.msg('修改成功', {icon: 1});

                                    window.location.reload() ;
                                }, 2000);
                            }else{

                                alert($("form").serialize());

                                layer.msg("修改失败", {icon: 2});

                        error: function () {

                    })
                });
            }
        });

    });
</script>
