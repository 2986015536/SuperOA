<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 示例-970 -->
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <script src="../../layui/layui.js" charset="utf-8"></script>
    <script src="../../js/jquery-1.12.2.min.js"></script>

</head>
<body>

<ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862"
     data-ad-slot="3820120620"></ins>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>修改租用信息</legend>
</fieldset>

<form class="layui-form" action="" lay-filter="example">

    <div class="layui-form-item">
        <label class="layui-form-label">id</label>
        <div class="layui-input-block">
            <input type="text" name="id" id="id" autocomplete="off" placeholder="请输入id"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">租借人ID</label>
        <div class="layui-input-block">
            <input type="text" name="eid" id="eid" autocomplete="off" placeholder="请输入租借人id"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">租借物品ID</label>
        <div class="layui-input-block">
            <input type="text" name="itemId" id="itemId" autocomplete="off"
                   placeholder="请输入租借物品ID"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">物品类型</label>
        <div class="layui-input-block">
            <input type="text" name="tid" id="tid" autocomplete="off" placeholder="请输入物品类型:1-电子产品,2-书籍,3-车"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">借出日期</label>
        <div class="layui-input-block">
            <input type="text" name="itemOutDate" id="itemOutDate" autocomplete="off" placeholder="请选择借出日期"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">约定归还日期</label>
        <div class="layui-input-block">
            <input type="text" name="agreedItemInDate" id="agreedItemInDate" autocomplete="off" placeholder="请选择约定归还日期"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">归还日期</label>
        <div class="layui-input-block">
            <input type="date" name="rentInDate" id="rentInDate" autocomplete="off" placeholder="请选择归还日期"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" name="remark" id="remark" autocomplete="off" placeholder="备注"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>
</body>
</html>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            $.ajax({
                type: 'post',
                url: '../../rent/updateRent.do',
                data: $('form').serialize(),
                dataType: 'json',
                success: function (data) {
                    alert(data.info);
                }
            })
            return false;
        });

        $(function () {
            var uri = window.location.search;
            // alert(uri);
            $.ajax({
                type: 'get',
                url: '../../rent/selectRentById.do' + uri,
                success: function (data) {
                    $("#id").val(data.info.id)
                    $("#eid").val(data.info.eid)
                    $("#itemId").val(data.info.itemId)
                    $("#tid").val(data.info.tid)
                    $("#itemOutDate").val(data.info.itemOutDate)
                    $("#agreedItemInDate").val(data.info.agreedItemInDate)
                    $("#rentInDate").val(now())
                    $("#remark").val(data.info.remark)
                    console.log(data.info.username)
                }
            })
        });


    });
</script>
