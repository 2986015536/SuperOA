<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户公告</title>
    <script type="text/javascript" src="../js/echarts.min.js"></script>
    <script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>
</head>
<body>


<div>
    <div id="dv1" style="width: 1000px; float:left; height: 600px"></div>
</div>
</body>
<script type="application/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('dv1'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '团队贡献数据分析'
        },
        xAxis: {
            type: 'category',
            data: ['团队人数', '实现模块', '联表查询', '数据库建表', '实现功能', '前端页面', '接口']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [8, 12, 18, 22, 38, 41, 78],
            type: 'line',
            symbol: 'triangle',
            symbolSize: 20,
            lineStyle: {
                color: 'green',
                width: 4,
                type: 'dashed'
            },
            itemStyle: {
                borderWidth: 3,
                borderColor: 'yellow',
                color: 'blue'
            }
        }]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option);
</script>




</html>
